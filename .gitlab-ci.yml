---
image: ruby:2.7

stages:
  - prepare
  - test

cache: &dependencies
  untracked: true
  key:
    files:
      - Gemfile.lock
  policy: pull
  paths:
    - 'vendor/'

before_script:
  - ruby --version
  - bundle --version
  - bundle config set --local deployment 'true'
  - bundle config set --local jobs $(nproc)
  - bundle install --quiet

# Bundle stage
# ======================================

bundle:
  stage: prepare
  script:
    - echo "This job only fills the cache"
  cache:
    <<: *dependencies
    policy: push

# Code lint
# ======================================

rubocop:
  stage: test
  script: bundle exec rubocop
  dependencies:
    - bundle

factory_bot_lint:
  stage: test
  script:
    - bundle exec rails db:test:prepare
    - bundle exec rake app:factory_bot:lint
  dependencies:
    - bundle

# Tests
# ======================================
rspec:
  stage: test
  script:
    - bundle exec rails db:test:prepare
    - bundle exec rspec
  dependencies:
    - bundle
